name: CI Workflow for "Student Registry" App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Start the application
        run: npm start &  # Run the app in the background

      - name: Wait for the application to start
        run: sleep 10  # Wait for a few seconds for the app to start

      - name: Run tests
        run: npm test  # Run tests to validate the app
