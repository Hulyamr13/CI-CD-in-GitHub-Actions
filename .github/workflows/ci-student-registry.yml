name: CI Workflow for Student Registry

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' 

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: npm start &
        env:
          PORT: 8080 

      - name: Run tests
        run: npm test
